<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cs/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="all-btn">
      <div class="calculator">
        <button id="display"></button>
      </div>

      <div class="buttons">
        <button class="btn1">AC</button>
        <button class="btn1">DEL</button>
        <button class="btn1">%</button>
        <button class="btn1">/</button>
      </div>

      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn1">*</button>
      </div>

      <div class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn1">-</button>
      </div>

      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn1">+</button>
      </div>

      <div class="buttons">
        <button>0</button>
        <button>.</button>
        <button id="result">=</button>
      </div>
    </div>
    <script src="Js/calculator.js"></script>
  </body>
</html>
